version: "3.5"
services:
  db:
    image: mysql:latest
    volumes:
      - ./db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: fil
      MYSQL_DATABASE: doc
      MYSQL_USER: fil
      MYSQL_PASSWORD: fil
    networks:
      - netdatabase

  python-test:
    image: python:3
    build: .
    depends_on:
      - db
volumes:
  db_data:

networks:
   netdatabase:
       driver: bridge
